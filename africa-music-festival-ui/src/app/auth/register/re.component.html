<form (ngSubmit)="register()">
  <div *ngFor="let field of fields">
    <label>{{ field.placeholder }}</label>
    <input
      [type]="field.type"
      [(ngModel)]="form[field.key]"
      name="{{ field.key }}"
      required
    />
  </div>
  <div *ngIf="error" class="error-message">
    {{ error }}
  </div>
  <button type="submit" [disabled]="loading">{{ loading ? 'Enregistrement en cours...' : 'S\'inscrire' }}</button>
</form>
